security:

    # Enable make:auth
    enable_authenticator_manager: true

    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: false
            lazy: true
            provider: app_user_provider

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

            # Allow 3 max connection attempts per minutes
            login_throttling:
                max_attempts: 3
            logout:
                path: app_logout
            custom_authenticator: App\Security\LoginAuthenticator

                # where to redirect after logout
                # target: app_any_route

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/dactylotest, roles: ROLE_USER }
        - { path: ^/user, roles: ROLE_USER }
        
        # Restriction par adresse ip 
        # https://symfony.com/doc/current/security/access_control.html#matching-access-control-by-ip
        # Je crois que 10.130.163.208 est l'adresse du server de l'Universit√©
        - { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY, ips: [10.130.163.208, 127.0.0.1, ::1] }
        - { path: ^/api, roles: ROLE_NO_ACCESS }